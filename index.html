<!DOCTYPE html>

<html>
<head>
  <title>Mastermind</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link href="https://fonts.googleapis.com/css?family=Biryani:400,900|Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1 class="header">Mastermind</h1>
  <div class="gameContainer card blue-grey lighten-2">
</div>
<!-- <div class="footer card blue-grey darken-1"></div> -->
  <div id="modal1" class="modal">
    <form action="#">
    <div class="modal-content">
      <h3>Welcome to Mastermind</h3>
      <p>Please choose a difficulty level and input your initals:</p>
    <p>
    <input name="difficulty" type="radio" id="easy" />
    <label for="easy">Easy</label>
    </p><p>
    <input name="difficulty" type="radio" id="normal" checked/>
    <label for="normal">Normal</label>
    </p><p>
    <input name="difficulty" type="radio" id="hard" />
    <label for="hard">Hard</label>
  </p><p>
        <label for="input_text"></label>

    <input id="input_text" type="text" data-length="3" class="playerInitials" autofocus="autofocus">
</p>
  </div>
  <div class="modal-footer input-field">
      <button class="btn waves-effect waves-light modal-action modal-close" type="submit" name="action">Play!
      <i class="material-icons right">videogame_asset</i></button>
    </div>
  </form>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
